<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
  <h1 class="card-body text-center">Ajouter une Annonce</h1>
</div>

<div class="row">
  <div class="col-xl-6 mx-auto">
    <div class="card">
      <div class="card-body">
        <div class="border p-3 rounded">
          <h6 class="mb-3 text-uppercase">Formulaire d'ajout</h6>
          <hr/>
          <form class="row g-3" (ngSubmit)="save()">
            <div class="col-12">
              <label for="titre" class="form-label">Titre</label>
              <input id="titre" name="titre" type="text" class="form-control" required minlength="10" [(ngModel)]="annonce.titre" name="titre">
            </div>

            <div class="col-12">
              <label for="motif" class="form-label">Motif</label>
              <textarea id="motif" name="motif" class="form-control" rows="4" cols="4" [(ngModel)]="annonce.motif" name="motif"></textarea>
            </div>

            <div class="col-12">
              <label for="image" class="form-label">Image</label>
              <input id="image" name="image" type="file" class="form-control" (change)="onFileChange($event)">
            </div>
            <div class="col-12">
              <label for="department" class="form-label">DÃ©partement</label>
              <select id="department" class="form-select" [(ngModel)]="selectedDepartmentId" name="department">
                <option *ngFor="let department of ToShow" [value]="department.id">{{ department.libelle }}</option>
              </select>
            </div>

            <div class="col-12 text-center">
              <button type="submit" class="btn btn-success px-5 mt-3">Ajouter</button>
            </div>
          </form>
          <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
