<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="assets/laposte.jfif" alt="logo" STYLE="margin-left: 120px">
              </div>
              <h4>S'authentifier</h4>
                <form class="pt-3 form-body" *ngIf="!isLoggedIn" name="signUpForm" (ngSubmit)="f.form.valid && onSignUp()" #f="ngForm" novalidate>
                  <div class="form-group">
                    <label class="form-label">Entrer le Username</label>
                    <div class="position-relative">
                      <div class="position-absolute top-50 translate-middle-y search-icon px-3"><i class="bi bi-envelope-fill"></i></div>
                      <input type="email" class="form-control form-control-lg radius-30 ps-5" name="username" [(ngModel)]="signUpForm.username" required #username="ngModel" [ngClass]="{ 'is-invalid': f.submitted && username.errors }">
                    </div>
                    <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
                      Username is required!
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="form-label">Entrer Mot De Passe</label>
                    <div class="position-relative">
                      <div class="position-absolute top-50 translate-middle-y search-icon px-3"><i class="bi bi-lock-fill"></i></div>
                      <input type="password" class="form-control form-control-lg radius-30 ps-5" name="password" [(ngModel)]="signUpForm.password" required minlength="4" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.errors }">
                    </div>
                    <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
                      Password must be at least 4 characters long!
                    </div>
                  </div>
                  <div class="form-group form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked="">
                    <label style="margin-left: 5px" class="form-check-label" for="flexSwitchCheckChecked"> Rapelle moi</label>
                  </div>
                  <div class="mt-3 d-grid gap-2">
                    <button type="submit" class="btn btn-primary radius-30 btn-block btn-lg fw-medium auth-form-btn">Sign In</button>
                  </div>

                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
