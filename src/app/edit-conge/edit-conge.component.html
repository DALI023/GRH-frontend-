<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
  <h1 class="card-body text-center">Demande d'un Congé</h1>
</div>

<div class="row">
  <div class="col-xl-6 mx-auto">
    <div class="card">
      <div class="card-body">
        <div class="border p-3 rounded">
          <h6 class="mb-3 text-uppercase">Choisissez le statut</h6>
          <hr/>
          <form class="row g-3" >
            <div class="col-12" hidden>
              <label for="dateDebut" class="form-label">Date Début</label>
              <input id="dateDebut" name="dateDebut" type="date" class="form-control" required [(ngModel)]="conge.dateDebut">
            </div>

            <div class="col-12" hidden>
              <label for="dateFin" class="form-label">Date Fin</label>
              <input id="dateFin" name="dateFin" type="date" class="form-control" required [(ngModel)]="conge.dateFin">
            </div>

            <div class="col-12" hidden>
              <label for="raison" class="form-label">Raison</label>
              <textarea id="raison" name="raison" class="form-control" rows="4" cols="4" [(ngModel)]="conge.raison"></textarea>
            </div>
            <div class="col-12">
              <label for="status" class="form-label">Status</label>
            <select id="status" name="status" class="form-control" [(ngModel)]="conge.status">
              <option value="encours">En cours</option>
              <option value="refused">Refusé</option>
              <option value="accepted">Accepté</option>
            </select>
            </div>
            <div class="col-12 text-center">

              <button (click)="update()" class="btn btn-success px-5 mt-3">Change</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
